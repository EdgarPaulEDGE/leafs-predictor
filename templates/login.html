{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <img src="https://assets.nhle.com/logos/nhl/svg/TOR_dark.svg" alt="Leafs" class="login-logo">
        <h1>Leafs Predictor</h1>
        <p class="login-subtitle">Tritt gegen das ML-Modell an!</p>

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <input
                type="text"
                name="username"
                placeholder="Dein Name..."
                maxlength="20"
                required
                autofocus
                class="login-input"
            >
            <button type="submit" class="login-submit">Losspielen</button>
        </form>

        <p class="login-hint">Einfach Namen eingeben und losspielen. Kein Passwort noetig!</p>
    </div>
</div>
{% endblock %}
